<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Rating Component</title>
</head>
<body>
    <div class="container ">
        <div class="card m-auto w-50 bg-light mt-5 p-3 shadow-lg border-o">
            <div class="card-body">
                <div class="row p-5">
                    <div class="col-7">
                        <h2 class="fw-bolder">What Other Thinks About The Product.</h2>
                    </div>
                    <div class="col-5">
                        <div class="card border-o shadow-sm">
                            <div class="card-body text-center">
                                <h3 class="display-5 fw-bold">
                                    <i class="fas fa-star text-warning"></i> 4.8
                                </h3>
                                <p>Average Rating</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row px-5">
                    <div class="col-12">
                        <div class="input-group">
                            <span class="input-group-text rounded-start-5">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" class="form-control rounded-end-5" placeholder="Search Reviews">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row p-5">
                <div class="col-12 vstack gap-2">
                    <h5 class="fw-semibold">Reviews</h5>
                    <div class="d-flex align-items-center gap-1">
                        <span>5</span><i class="fas fa-star text-warning"></i>
                        <div class="progress ms-3" style="height: 10px; width: 100%;">
                            <div class="progress-bar bg-warning" style="width: 80%;" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria aria-valuemax="100">
                            </div>
                        </div>  
                    </div>
                    <div class="d-flex align-items-center gap-1">
                        <span>4</span><i class="fas fa-star text-warning"></i>
                        <div class="progress ms-3" style="height: 10px; width: 100%;">
                            <div class="progress-bar bg-warning" style="width: 60%;" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria aria-valuemax="100">
                            </div>
                        </div>  
                    </div>
                    <div class="d-flex align-items-center gap-1">
                        <span>3</span><i class="fas fa-star text-warning"></i>
                        <div class="progress ms-3" style="height: 10px; width: 100%;">
                            <div class="progress-bar bg-warning" style="width: 50%;" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria aria-valuemax="100">
                            </div>
                        </div>  
                    </div>
                    <div class="d-flex align-items-center gap-1">
                        <span>2</span><i class="fas fa-star text-warning"></i>
                        <div class="progress ms-3" style="height: 10px; width: 100%;">
                            <div class="progress-bar bg-warning" style="width: 10%;" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria aria-valuemax="100">
                            </div>
                        </div>  
                    </div>
                    <div class="d-flex align-items-center gap-1">
                        <span>1</span><i class="fas fa-star text-warning"></i>
                        <div class="progress ms-3" style="height: 10px; width: 100%;">
                            <div class="progress-bar bg-warning" style="width: 0%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria aria-valuemax="100">
                            </div>
                        </div>  
                    </div>
                </div>
                <div class="row p-5">
                    <div class="col-12">
                        <a href="#" class="btn btn-success btn-lg rounded-pill">Write Review</a>
                    </div>
                </div>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
