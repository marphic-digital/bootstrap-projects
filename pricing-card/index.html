<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Card</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card rounded-4 shadow-lg border-0 mb-5">
                    <div class="card-body">
                        <div>
                            <h2 class="fw-bold">Free</h2>
                            <p class="text-muted">For Freelancers</p>
                        </div>
                        <h1 class="fw-bold mt-3 mb-5">0$</h1>
                        <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-2">
                            <li class="list-group-item border-0">
                                <i class="bi bi-check2"></i> Single User
                            </li>
                            <li class="list-group-item border-0">
                                <i class="bi bi-check2"></i> 10 downloads per month
                            </li>
                            <li class="list-group-item border-0">
                                <i class="bi bi-check2"></i> Faster Files
                            </li>
                            <li class="list-group-item border-0">
                                <i class="bi bi-check2"></i> 25 Custom Packs
                            </li>
                        </ul>
                        <div class="d-grid">
                            <button class="btn btn-dark rounded-pill mt-5 mb-4">
                                Subscribe
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-bg-dark border-0 shadow-lg">
                    <div class="card-body">
                        <div>
                            <h2 class="fw-bold">Pro</h2>
                            <p class="text-white">For Agencies</p>
                        </div>
                        <h1 class="fw-bold mt-3 mb-5">$100</h1>
                        <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-2">
                            <li class="list-group-item border-0 text-bg-dark">
                                <i class="bi bi-check2"></i> 10 User
                            </li>
                            <li class="list-group-item border-0 text-bg-dark">
                                <i class="bi bi-check2"></i> Unlimited Downloads
                            </li>
                            <li class="list-group-item border-0 text-bg-dark">
                                <i class="bi bi-check2"></i> Faster Files
                            </li>
                            <li class="list-group-item border-0 text-bg-dark">
                                <i class="bi bi-check2"></i> 50 Custom Packs
                            </li>
                        </ul>
                        <div class="d-grid">
                            <button class="btn btn-light rounded-pill mt-5 mb-4">
                                Subscribe
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
